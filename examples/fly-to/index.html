<!DOCTYPE html>
<html>
  <head>
    <title>spinning-ball - beta</title>

    <link rel="icon" type="image/svg+xml" href="globe.svg">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="main.min.js"></script>

  <body onload="app.main()">
