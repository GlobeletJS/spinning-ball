<!DOCTYPE html>
<html>
  <head>
    <title>spinning-ball - beta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="globe.svg">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="main.min.js"></script>
  </head>

  <body onload="app.main()">
    <div id="parent">
      <div id="globe">
        <canvas id="globeCanvas"></canvas>
      </div>
      <div class="lonLatInput">
        Enter the coordinates of a place you want to fly to:<br>
        <input type="number" id="longitude" placeholder="&deg;Longitude" value="176">
        <input type="number" id="latitude" placeholder="&deg;Latitude" value="-38">
        <input type="number" id="altitude" placeholder="Altitude (km)" value="800">
        <button id="fly">&#9992;</button>
      </div>
    </div>
  </body>
</html>
