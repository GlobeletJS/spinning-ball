<!DOCTYPE html>
<html>
  <head>
    <title>spinning-ball - beta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="globe.svg">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="main.min.js"></script>
  </head>

  <body onload="app.main()">
    <div id="parent">
      <div id="globe">
        <canvas id="globeCanvas"></canvas>
      </div>
      <div class="lonLatInput">
        <table>
          <tr>
            <td><input type="number" id="longitude" value="176"></td>
            <td>&deg;Latitude</td>
          </tr>
          <tr>
            <td><input type="number" id="latitude" value="-38"></td>
            <td>&deg;Longitude</td>
          </tr>
          <tr>
            <td><input type="number" id="altitude" value="800"></td>
            <td>km Altitude</td>
          </tr>
          <tr>
            <td colspan="2">
              <button id="fly">Let's go! &nbsp;&nbsp;
                <span class="big">&#128747;<span>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
